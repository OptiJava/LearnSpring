<form method="post" action="/signup">
    <h3>Register</h3>
    <div class="form-group">
        <label>Email</label>
        <label>
            <input name="email" type="email" class="form-control" placeholder="Email" value="">
        </label>
    </div>
    <div class="form-group">
        <label>Name</label>
        <label>
            <input name="username" type="text" class="form-control" placeholder="YourName" minlength="1" maxlength="50">
        </label>
    </div>
    <div class="form-group">
        <label>Password</label>
        <label>
            <input name="password" type="password" class="form-control" placeholder="Password" minlength="5"
                   maxlength="50">
        </label>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">submit</button>
    </div>
    <div class="form-group">
        <a href="/signin">Already have an account?</a>
    </div>
</form>
